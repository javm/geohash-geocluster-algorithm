<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
</style>
<script src="js/jquery-1.8.3.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript">
function initialize() {
  //var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var mapOptions ={};
  var map = null;

$.getJSON("http://localhost:4567/clusters",
   function(data) {
     var c = data["centerLatLng"];
     mapOptions = {
       zoom: 7,
       center: new google.maps.LatLng(c[0], c[1])
       //center: myLatlng
     }
     map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
     var clusters = data["clusters"];
     Object.keys(clusters).forEach(function(key){
        var obj = clusters[key];
        //alert(obj["center_latlng"]);
        var lat = obj["center_latlng"][0];
        var lng = obj["center_latlng"][1];
        var sz = obj["size"];
        var latlng = new google.maps.LatLng(lat, lng);
        new google.maps.Marker({
             position: latlng,
             map: map,
             title: sz.toString()
        });
     });
   });
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
<title>Clustering Markers</title>

</head>

<body>
<div id="map-canvas"></div>
</body> </html>
